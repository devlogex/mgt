{% extends 'todo/base.html' %} {% block title %}Delete Task | TodoApp
{%endblock%} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-danger text-white py-3">
          <h4 class="mb-0">
            <i class="fas fa-trash-alt me-2"></i> Delete Task
          </h4>
        </div>
        <div class="card-body text-center p-5">
          <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-warning fa-4x"></i>
          </div>
          <h3 class="mb-3">Are you sure?</h3>
          <p class="text-muted mb-4">
            You are about to delete the task "<strong>{{ object.title }}</strong
            >". <br />This action cannot be undone.
          </p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
              <a
                href="{% url 'todo:list' %}"
                class="btn btn-outline-secondary me-3"
              >
                <i class="fas fa-times me-1"></i> Cancel
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt me-1"></i> Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
